<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Recruitment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .role-card {
            border: none;
            border-radius: 1rem;
            transition: all 0.3s;
            cursor: pointer;
            height: 100%;
            background: white;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.15);
        }
        .role-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #0d6efd;
        }
        .role-card.hr-card {
            border-top: 5px solid #0d6efd;
        }
        .role-card.candidate-card {
            border-top: 5px solid #198754;
        }
        .role-card.hr-card:hover .role-icon {
            color: #0b5ed7;
        }
        .role-card.candidate-card:hover .role-icon {
            color: #157347;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-5">
                <h1 class="display-4 mb-3">Welcome to Recruitment Portal</h1>
                <p class="lead text-muted">Please select your role to continue</p>
            </div>
            
            <div class="col-md-5 mb-4">
                <div class="card role-card h-100 hr-card" data-href="{{ url_for('login', role='hr') }}">
                    <div class="card-body text-center p-5">
                        <div class="role-icon">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <h3>HR Professional</h3>
                        <p class="text-muted">Access the HR dashboard to manage candidates, job postings, and recruitment process.</p>
                        <button class="btn btn-outline-primary mt-3">Continue as HR</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-5 mb-4">
                <div class="card role-card h-100 candidate-card" data-href="{{ url_for('login', role='candidate') }}">
                    <div class="card-body text-center p-5">
                        <div class="role-icon">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <h3>Job Seeker</h3>
                        <p class="text-muted">Apply for jobs, track your applications, and manage your profile.</p>
                        <button class="btn btn-outline-success mt-3">Continue as Candidate</button>
                    </div>
                </div>
            </div>
            
            <div class="col-12 text-center mt-4">
                <p class="text-muted">Don't have an account? <a href="#" class="text-primary">Contact HR</a> for access.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add click handlers to all role cards
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', function() {
                window.location.href = this.dataset.href;
            });
            
            // Make buttons inside cards work as well
            const button = this.querySelector('button');
            if (button) {
                button.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent triggering the card's click event twice
                    window.location.href = card.dataset.href;
                });
            }
        });
    </script>
</body>
</html>
