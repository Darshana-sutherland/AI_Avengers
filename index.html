<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 Kids Drawing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎨 Kids Drawing App 🖍️</h1>
            <p>Let your creativity shine!</p>
        </header>

        <div class="toolbar">
            <div class="tool-section">
                <h3>🎨 Colors</h3>
                <div class="color-palette">
                    <div class="color-btn" data-color="#FF6B6B" style="background-color: #FF6B6B;"></div>
                    <div class="color-btn" data-color="#4ECDC4" style="background-color: #4ECDC4;"></div>
                    <div class="color-btn" data-color="#45B7D1" style="background-color: #45B7D1;"></div>
                    <div class="color-btn" data-color="#96CEB4" style="background-color: #96CEB4;"></div>
                    <div class="color-btn" data-color="#FFEAA7" style="background-color: #FFEAA7;"></div>
                    <div class="color-btn" data-color="#DDA0DD" style="background-color: #DDA0DD;"></div>
                    <div class="color-btn" data-color="#98D8C8" style="background-color: #98D8C8;"></div>
                    <div class="color-btn" data-color="#F7DC6F" style="background-color: #F7DC6F;"></div>
                    <div class="color-btn" data-color="#BB8FCE" style="background-color: #BB8FCE;"></div>
                    <div class="color-btn" data-color="#85C1E9" style="background-color: #85C1E9;"></div>
                    <div class="color-btn" data-color="#F8C471" style="background-color: #F8C471;"></div>
                    <div class="color-btn" data-color="#82E0AA" style="background-color: #82E0AA;"></div>
                    <div class="color-btn" data-color="#000000" style="background-color: #000000;"></div>
                    <div class="color-btn" data-color="#FFFFFF" style="background-color: #FFFFFF; border: 2px solid #ccc;"></div>
                </div>
            </div>

            <div class="tool-section">
                <h3>🖌️ Brush Size</h3>
                <div class="brush-sizes">
                    <button class="brush-btn active" data-size="5">Small</button>
                    <button class="brush-btn" data-size="15">Medium</button>
                    <button class="brush-btn" data-size="25">Large</button>
                    <button class="brush-btn" data-size="40">Extra Large</button>
                </div>
            </div>

            <div class="tool-section">
                <h3>🔧 Tools</h3>
                <div class="tools">
                    <button class="tool-btn active" data-tool="brush">🖌️ Brush</button>
                    <button class="tool-btn" data-tool="eraser">🧽 Eraser</button>
                    <button class="tool-btn" data-tool="circle">⭕ Circle</button>
                    <button class="tool-btn" data-tool="rectangle">⬜ Rectangle</button>
                </div>
            </div>

            <div class="tool-section">
                <h3>🎭 Fun Stamps</h3>
                <div class="stamps">
                    <button class="stamp-btn" data-stamp="⭐">⭐</button>
                    <button class="stamp-btn" data-stamp="❤️">❤️</button>
                    <button class="stamp-btn" data-stamp="😊">😊</button>
                    <button class="stamp-btn" data-stamp="🌈">🌈</button>
                    <button class="stamp-btn" data-stamp="🦋">🦋</button>
                    <button class="stamp-btn" data-stamp="🌸">🌸</button>
                    <button class="stamp-btn" data-stamp="🐱">🐱</button>
                    <button class="stamp-btn" data-stamp="🌞">🌞</button>
                </div>
            </div>

            <div class="tool-section">
                <h3>💾 Actions</h3>
                <div class="actions">
                    <button class="action-btn" id="clearBtn">🗑️ Clear All</button>
                    <button class="action-btn" id="saveBtn">💾 Save Drawing</button>
                    <button class="action-btn" id="undoBtn">↶ Undo</button>
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="drawingCanvas" width="800" height="600"></canvas>
            <div class="canvas-info">
                <span id="currentTool">Current: 🖌️ Brush</span>
                <span id="currentColor">Color: <span class="color-preview" style="background-color: #FF6B6B;"></span></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
